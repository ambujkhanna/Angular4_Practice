<p [title]="titleText">
    {{title}}
</p>

<h1 class="md-col-12" *ngIf="showFlag"> showFlag is {{showFlag}}</h1>
<h1> ngIF condition</h1>
<div *ngIf="!showFlag"> show Flag is {{showFlag}}</div>

<div *ngFor="let color of colors; let i = index;let even = even;let odd = odd;let first = first;let last = last;">
    <div>
        <span> {{i}} This is last {{color}}</span>
    </div>
</div>

<h2>For Loop</h2>
<div *ngFor="let list of items">
    <span>Name : {{list.name}}, Age : {{list.age}}</span>
